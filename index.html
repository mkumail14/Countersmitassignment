<div class="container">
    <center>
    <h1>Counter App</h1>
    <div style="font-weight: bolder; font-size: 100px;" id="output">0</div>
    <div class="buttonbox"></div>
        <button  style="font-weight: bolder; font-size: 30px; padding: 10px;" onclick="increment()">+</button>
        <button  style="font-weight: bolder; font-size: 30px; padding: 10px;" onclick="decrement()">-</button>
    </div>
</center>
    <script>
        function colorchange(color){
            document.querySelector('body').style.backgroundColor = color;
        }

var value=0;
        function increment(){
            value++;
            document.getElementById('output').innerHTML=value;
        }
        function decrement(){
            value--;
            document.getElementById('output').innerHTML=value;

        }
// setInterval(function(){

    </script>
